<!DOCTYPE html>
<html>
<head>
	<title>HTML form</title>
</head>
<body>
<form method="POST">
<!-- User anme -->
	<label>User name:</label>
	<input type="text" name="uname" placeholder="Your name" required>
	<br><br>
<!-- Password -->
	<label>Password:</label>
	<input type="password" name="password" placeholder="Password" required>
	<br><br>
<!-- E-mail -->
	<label>E-mail:</label>
	<input type="email" name="email" placeholder="abc@xyz.com" required>
	<br><br>
<!-- Checkbox -->
	<input type="checkbox" name="vehicle1" value="Bike">
	<label>I have a bike</label>
	<br><br>
	
	<input type="checkbox" name="vehicle2" value="Car">
	<label>I have a car</label>
	<br><br>
	
	<input type="checkbox" name="vehicle3" value="Boat">
	<label>I have a boat</label>
	<br><br>
<!-- Radio buttons -->
	<label>Gender:</label> <br><br>
	<input type="radio" name="gender" value="male"> Male <br>
	<input type="radio" name="gender" value="female"> Female <br><br>
<!-- Select -->
	<label>Choose a pen:</label>
	<select>
		<option>Select</option>
		<option>1. Ball point pen</option>
		<option>2. Fountain pen</option>
		<option>3. 3rs./- pen</option>
	</select><br><br>
<!-- buttons -->
	<input type="submit" value="submit">
	<input type="reset" value="reset">
</form>
</body>
</html>
