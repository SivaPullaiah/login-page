<!DOCTYPE html>
<html>
<head>
	<title>HTML Forms</title>
</head>
<body>
<form method="POST">
	<h1>Registration Form:</h1>
	<p>Name:</p>
	<p>
	<input type="text" name="name" value="your name">
	</p>
	
	<p>Species:</p>
	<p>
	<input type="text" name="species" value="your species">
	</p>
	
	<p>Comments:</p>
	<p>
	<textarea name="comments" rows="5" cols="20">Comments</textarea>
	</p>
	
	<p>Are you:</p>
	<p>
	<input type="checkbox" name"areyou" value="male">Male
	</p>
	<p>
	<input type="radio" name="areyou" value="female">Female
	</p>
	<p>
	<input type="radio" name="areyou" value="transgender">Transgender
	</p>
	
	<p>Select any option:</p>
	<select>
		<option>option 1</option>
		<option>option 2</option>
		<option>option 3</option>
	</select>
	
	<p>
	<input type="submit" name="submit" value="submit">
	</p>
</form>
</body>
</html>
